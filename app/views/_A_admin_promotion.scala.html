@import utils.CommonUtil
@(page_data: Map[String, Any], user_data: List[Map[String, Any]], commonUtil: CommonUtil)

@with_left_menu(page_data, user_data) {
    <script src="@routes.Assets.versioned("js/_A_admin_promotion.js")" type="text/javascript"></script>

    <div>
        <table>
            <tr>
                <th width="72">
                    <div>번호</div>
                </th>
                <th width="112">
                    <select id="filter_category">
                        <option value="@@">전체</option>
                        <option value="1">
                            @commonUtil.promotionCategory("1")
                        </option>
                        <option value="2">
                            @commonUtil.promotionCategory("2")
                        </option>
                        <option value="3">
                            @commonUtil.promotionCategory("3")
                        </option>
                    </select>
                </th>
                <th>
                    <div>전체 계약 현황 보기</div>
                </th>
                <th width="100">
                    <div>날짜</div>
                </th>
            </tr>
        </table>
        <div id="list_container" data-url="/admin/promotion_list"></div>


        <div class="_float_con">
            <div id="promotion_write" class="board_btn">
                스토리 올리기
            </div>
        </div>

    </div>
}
