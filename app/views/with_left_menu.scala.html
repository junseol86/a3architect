@(page_data: Map[String, Any], user_data: List[Map[String, Any]])(content: Html)

@main(page_data, user_data) {
    <script src="@routes.Assets.versioned("js/_A_admin.js")" type="text/javascript"></script>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/_A_admin.css")">

    <div class="centered_wrapper">
        <div class="with_left_menu _float_con">
            @page_data("category") match {
                case "Admin" =>  {
                    @_A_admin_left_menu(page_data)
                }
            }
            <div class="on_right">
                @content
            </div>
        </div>
    </div>
}
